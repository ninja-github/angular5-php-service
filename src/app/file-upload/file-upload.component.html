<h1>File Upload</h1>
<div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
</div>
<div>
    <button type="button" (click)="uploadFile()">
      Upload File
    </button>  
</div>
<div>
    {{uploadStatus}}
</div>
